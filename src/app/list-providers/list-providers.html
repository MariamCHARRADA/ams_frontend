<div class="container mt-5">

    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white text-center">
            <h4 class="mb-0">Providers List</h4>
        </div>
        <ng-container *ngIf="listProviders | async as providers"> <!-- use async pipe to wait until data is ready -->
            <div class="card-body">
                <div class="table-responsive">
                    <table *ngIf="providers.length > 0; else noProviders"
                        class="table table-striped table-hover table-bordered text-center align-middle">

                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let provider of providers">
                                <td>{{ provider.id }}</td>
                                <td>{{ provider.name }}</td>
                                <td>{{ provider.email }}</td>
                                <td>{{ provider.address }}</td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </ng-container>
    </div>
</div>
<!-- msg to show when there are no users found -->
<ng-template #noProviders>
    <p class="alert alert-warning text-center" role="alert">
        No providers found.
    </p>
</ng-template>
